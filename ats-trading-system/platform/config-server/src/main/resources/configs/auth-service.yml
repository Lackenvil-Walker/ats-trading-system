server:
  port: 9001

spring:
  application:
    name: auth-service

  datasource:
    url: "${DB_URL:jdbc:postgresql://localhost:5433/auth}"
    username: "${DB_USER:auth}"
    password: "${DB_PASS:auth}"

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  flyway:
    enabled: true
    locations: "classpath:db/migration"
    baseline-on-migrate: true

  # (Optional) JWT resource server if this service exposes secured APIs
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "${SECURITY_JWKS_URI:http://localhost:8080/realms/demo/protocol/openid-connect/certs}"

eureka:
  client:
    service-url:
      defaultZone: "${EUREKA_SERVER_URL:http://localhost:8761/eureka}"
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - env
          - loggers
  endpoint:
    health:
      show-details: "when_authorized"

logging:
  level:
    root: INFO
    org.springframework.security: INFO
